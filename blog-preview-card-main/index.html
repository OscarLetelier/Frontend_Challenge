<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Estilos C -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <img
        class="container__image"
        src="./assets/images/illustration-article.svg"
        alt="Ilustration"
      />
      <div class="container__learning">
        <p class="learning__text">Learning</p>
      </div>
      <p class="container__date">Published 21 Dec 2023</p>
      <h2 class="container__title">HTML & CSS Foundations</h2>
      <p class="container__paragraph">
        These language are the backbone of every website, defining structure,
        content, and presentation
      </p>
      <div class="container__avatar">
        <img
          class="avatar__image"
          src="./assets/images/image-avatar.webp"
          alt="avatar person"
        />
        <p class="avatar__name">Gred Hooper</p>
      </div>
    </main>
  </body>
</html>
